<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Сравнение распознований</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .gallery {
      display: flex;
      gap: 30px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 350px;
    }

    .pdf-wrapper {
      width: 375px;
      height: 500px;
      border-radius: 5px;
      border: 1px solid black;
      overflow: auto;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .pdf-wrapper:hover {
      transform: scale(1.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .pdf-wrapper object {
      width: 100%;
      height: 1000px; /* taller than wrapper to enable scroll */
    }

    .container img {
      width: 350px;
      height: 500px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid black;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .container img:hover {
      transform: scale(1.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .caption {
      margin-top: 10px;
      font-size: 16px;
      color: #000000;
      font-weight: bold;
      text-align: center;
    }

    .caption1 {
      margin-top: 10px;
      font-size: 16px;
      color: #FF0000;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <!-- Image container -->
    <div class="container">
      <img src="html/pic1.png" alt="Скриншот страницы">
      <div class="caption">Скриншот страницы</div>
    </div>

    <!-- TrackTrack PDF (scrollable) -->
    <div class="container">
      <div class="pdf-wrapper">
        <object data="html/pdf_tracktrack.pdf#toolbar=0&navpanes=0&scrollbar=0&statusbar=0" type="application/pdf"></object>
      </div>
      <div class="caption">TrackTrack</div>
    </div>

    <!-- Р7 офис (not supported) -->
    <div class="container">
      <div class="pdf-wrapper">
        <object data="html/pdf_r7.pdf#toolbar=0&navpanes=0&scrollbar=0&statusbar=0" type="application/pdf"></object>
      </div>
      <div class="caption">Р7 офис</div>
    </div>

    <!-- WPS офис PDF (scrollable) -->
    <div class="container">
      <div class="pdf-wrapper">
        <object data="html/pdf_wps.pdf#toolbar=0&navpanes=0&scrollbar=0&statusbar=0" type="application/pdf"></object>
      </div>
      <div class="caption">WPS офис</div>
    </div>
  </div>

</body>
</html>
